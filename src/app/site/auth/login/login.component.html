
<div class="d-flex justify-content-center pb-5 bg-color1">
    <div>
        <div class="mt-lg-5 mt-3">
            <img src="./assets/images/logo.jpg" alt="logo" routerLink="/">
            <h2>Login to your account!</h2>
        </div>
        <form [formGroup]="loginForm">
            <mat-card>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput type="email" formControlName="email">
                    </mat-form-field>
                        <mat-error
                          *ngIf="loginForm.controls.email.touched && loginForm.controls.email.hasError('required')">
                          Email is required
                        </mat-error>
                        <mat-error
                          *ngIf="loginForm.controls.email.touched && loginForm.controls.email.hasError('pattern')">
                          Please enter a valid email
                        </mat-error>
                </div>
                
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" formControlName="password">
                    </mat-form-field>
                    <mat-error
                      *ngIf="loginForm.controls.password.touched && loginForm.controls.password.hasError('required')">
                      Password is required
                    </mat-error>
                    <mat-error
                      *ngIf="loginForm.controls.password.touched && loginForm.controls.password.hasError('minlength')">
                      Password must be at least 8 characters
                    </mat-error>
                </div>
                
                <div>
                    <button mat-raised-button color="primary" (click)="login()">Login</button>
                </div>
            </mat-card>
        </form>
    </div>
</div>
