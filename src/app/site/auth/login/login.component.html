
<div class="container-fluid bg-color1">
    <div class="row">
        <div class="col-lg-6 px-0">
            <img src="./assets/images/kakslauttanenarcticresort.jpg" alt="Login" 
            class="left-img">
        </div>
        <div class="col-lg-6 px-0">
            <div class="d-flex justify-content-center pb-5">
                <div>
                    <div class="mt-lg-5 mt-3">
                        <img src="./assets/images/logo.jpg" alt="logo" routerLink="/" height="100">
                        <h2 class="my-3">Login to your account!</h2>
                    </div>
                    <form [formGroup]="loginForm">
                        <mat-card>
                            <div>
                                <mat-form-field appearance="outline">
                                    <mat-label>Email</mat-label>
                                    <input matInput type="email" formControlName="email">
                                </mat-form-field>
                                    <mat-error
                                      *ngIf="loginForm.controls.email.touched && loginForm.controls.email.hasError('required')">
                                      Email is required
                                    </mat-error>
                                    <mat-error
                                      *ngIf="loginForm.controls.email.touched && loginForm.controls.email.hasError('pattern')">
                                      Please enter a valid email
                                    </mat-error>
                            </div>
                            
                            <div>
                                <mat-form-field appearance="outline">
                                    <mat-label>Password</mat-label>
                                    <input matInput type="password" formControlName="password">
                                </mat-form-field>
                                <mat-error
                                  *ngIf="loginForm.controls.password.touched && loginForm.controls.password.hasError('required')">
                                  Password is required
                                </mat-error>
                                <mat-error
                                  *ngIf="loginForm.controls.password.touched && loginForm.controls.password.hasError('minlength')">
                                  Password must be at least 8 characters
                                </mat-error>
                            </div>
                            
                            <div>
                                <button mat-raised-button class="mr-2 mb-2" color="primary" (click)="login()">Login</button>
                                <button mat-raised-button class="mr-2 mb-2" color="accent" routerLink="/register">Register</button>
                            </div>
                        </mat-card>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
