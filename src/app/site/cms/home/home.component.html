<div class="banner">
    <img src="./assets/images/banner.jpg" alt="banner">

  <div class="filters">
    <div class="row w-100 align-items-center">
      <div class="col-lg-4">
        <mat-form-field class="example-form-field" appearance="outline">
            <mat-label>Your stay</mat-label>
            <mat-date-range-input
              [formGroup]="campaignOne"
              [rangePicker]="campaignOnePicker"
              [comparisonStart]="campaignOne.value.start"
              [comparisonEnd]="campaignOne.value.end">
              <input matStartDate placeholder="Start date" formControlName="start">
              <input matEndDate placeholder="End date" formControlName="end">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="campaignOnePicker"></mat-datepicker-toggle>
            <mat-date-range-picker #campaignOnePicker></mat-date-range-picker>
          </mat-form-field>
        </div>
      <div class="col-lg-3">
        <mat-form-field appearance="outline">
          <mat-label>Guests</mat-label>
          <mat-select value="option1">
            <mat-option value="option1">1</mat-option>
            <mat-option value="option2">2</mat-option>
            <mat-option value="option3">3</mat-option>
            <mat-option value="option4">4</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-lg-3">
        <mat-form-field appearance="outline">
          <mat-label>Location</mat-label>
          <mat-select value="option1">
            <mat-option value="option1">Kolkata</mat-option>
            <mat-option value="option2">Mumbai</mat-option>
            <mat-option value="option3">Chennai</mat-option>
            <mat-option value="option4">Delhi</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-lg-2">
        <button mat-raised-button color="accent">Check Availability</button>
      </div>
    </div>      
  </div>
</div>
